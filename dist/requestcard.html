<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
     <div class="bg-white  shadow-md  max-w-xl w-full rounded-md p-4">
        <div class="flex sm:flex-row flex-col justify-between items-center space-y-5">
            <div class="flex  items-center space-x-4">
                <div class="shrink-0 relative">
                    <img src="../src/logo.svg" class="h-12 w-12  rounded-full object-cover" alt="profile-img">
                </div>

                <div>
                    <a href="./testimonial.html" class="whitespace-nowrap font-semibold text-medium tracking-tight text-black">Sarah Dayan</a>
                    <p class="whitespace-nowrap text-gray-600 mt-1 font-medium text-sm">Sent you an invite to connect.</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 text-sm rounded-md font-semibold">Accept</button>
                <button class="bg-transparent hover:bg-slate-100 px-3 py-2 text-sm rounded-md   border-gray-500 border font-semibold">Decline</button>
            </div>
        </div>
     </div>
</body>
</html>
