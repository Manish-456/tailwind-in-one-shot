<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-slate-500 min-h-screen grid place-content-center">
        
        <div class="bg-slate-700 max-w-xl overflow-hidden w-full rounded-lg">
            <figure class="md:flex md:p-0 p-4  space-x-1">
                <img src="../src/lady.jpg" width="384" height="512" class="object-cover md:mx-0 mx-auto md:w-48 md:h-auto w-24 h-24  md:rounded-none rounded-full" alt="profile">
                <div class="md:p-8 pt-6 text-center md:text-left  text-gray-300  space-y-4">
                    <blockquote>
                        <p class="font-bold text-lg font-serif">"Tailwind CSS is the only framework that i've seen scale on large teams. It's easy to customize adapts to any design, and the build size is tiny."</p>
                    </blockquote>
                    <figcaption class="font-medium">
                        <a href="./experienced.html" class=" text-lg text-sky-500">Sarah Dayan</a>
                        <div class="text-slate-700 dark:text-slate-500">Staff Engineer, Algoblia</div>
                    </figcaption>
                </div>
            </figure>
        </div>
    
    </div>
</body>
</html>
